<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $('img')
                .attr('alt', 'jQuery를 사용한 속성 지정')
                .attr('src', 'http://via.placeholder.com/100x100')
                .attr('width', '100');
        });
    </script>
</head>

<body>
    <img>
    <img>
    <img>
</body>

</html>
