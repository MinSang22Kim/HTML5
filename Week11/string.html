<!DOCTYPE html>
<html>

<head>
    <title>문자열 연산</title>
</head>

<body>
    <h3>문자열 연산</h3>
    <hr>
    <script>
        document.write("abc" + 23 + "<br>");
        document.write(23 + "abc" + "<br>");
        document.write(23 + "35" + "<br>");
        document.write(23 + 35 + "<br>");
        document.write(23 + 35 + "abc" + "<br>"); // 58abc
        document.write("abc" + 23 + 35 + "<br><hr>"); //abc2335

        var name = "dragon";

        document.write(name == "dragon");
        document.write("<br>");
        document.write(name > "park"); // 사전 순으로 비교 가능
    </script>
</body>

</html>
