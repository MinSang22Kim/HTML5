<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <script>
        var grade;
        var score = prompt("웹프 점수: ", 100); // 디폴트가 100
        score = parseInt(score);

        if (score >= 90) {
            grade = 'A';
        } else if (score >= 80) {
            grade = 'B';
        } else if (score >= 70) {
            grade = 'C';
        } else if (score >= 60) {
            grade = 'D';
        } else {
            grade = 'F';
        }

        document.write(score + "점은 " + grade + "입니다!<br>");
    </script>
</head>
<body>
    <h1>Grade Calculator</h1>
</body>
</html>
