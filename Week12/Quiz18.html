<script>
    var num = prompt("네 자리 정수를 입력하시오.", "1234");
    alert('천의자리는 ' + parseInt(num / 1000) + '\n' +
        '백의자리는 ' + parseInt(num % 1000 / 100) + '\n' +
        '십의자리는 ' + parseInt(num % 100 / 10) + '\n' +
        '일의자리는 ' + parseInt(num % 10) + '\n');
</script>
