<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup Tag</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table border ="1">
        <colgroup>
        <col span ="2" style = "background-color: green">
        <col style = "background-color: yellow">
        </colgroup>
        <tr>
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tr>
                <td>3476896</td>
                <td>My first HTML</td>
                <td>$53</td>
            </tr>
            <tr>
                <td>5869207</td>
                <td>My first CSS</td>
                <td>$49</td>
            </tr>
        </tr>
    </table>
</body>
</html>
