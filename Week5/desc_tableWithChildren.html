<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic11</title>
    <style>
        table>tbody>tr>th {
            color: violet;
        }
    </style>
</head>

<body>
    <table border="1">
        <tbody>
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <td>김민상</td>
                <td>서울특별시 강서구 내발산동</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
